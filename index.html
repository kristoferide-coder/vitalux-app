<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="description" content="Vitalux Admin - Panel de administración para gestión de clientes y planes nutricionales" />
    <meta name="keywords" content="vitalux, nutrición, administración, clientes, planes" />
    <meta name="author" content="Vitalux" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vitalux-admin.vercel.app/" />
    <meta property="og:title" content="Vitalux Admin - Panel de Administración" />
    <meta property="og:description" content="Gestiona clientes, planes y nutrición de forma eficiente" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vitalux-admin.vercel.app/" />
    <meta property="twitter:title" content="Vitalux Admin - Panel de Administración" />
    <meta property="twitter:description" content="Gestiona clientes, planes y nutrición de forma eficiente" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Vitalux Admin" />
    <meta name="application-name" content="Vitalux Admin" />
    <meta name="msapplication-TileColor" content="#1e293b" />
    
    <!-- Preconnect para mejor rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Vitalux Admin - Panel de Administración</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f8fafc;
        overflow-x: hidden;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-logo {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 1rem;
        font-size: 0.9rem;
        opacity: 0.9;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when app loads */
      .app-loaded #loading {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-out;
      }
      
      /* Prevent zoom on input focus (iOS) */
      @supports (-webkit-touch-callout: none) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>Debes habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="loading">
      <div class="loading-logo">VITALUX</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando panel de administración...</div>
    </div>
    <div id="root"></div>
  </body>
</html>
